<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

<div class="p-4" style="flex: 1; border: 1px #5C5470 solid;" id="main-content">
    <!-- Header -->
    <h2 class="text-light mb-4">Course Enrollment Report</h2>
    <p class="text-secondary">View total enrollments per course along with instructor details.</p>

    <!-- Search Input -->
    <div class="mb-3">
        <label for="searchInput" class="form-label text-light">Search:</label>
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Search by Course Title..." />
    </div>

    <hr class="border-secondary" />

    <!-- Enrollment Table -->
    <div class="table-responsive">
        <table class="table table-dark table-bordered table-striped table-hover align-middle">
            <thead class="table-secondary text-dark">
                <tr>
                    <th>Course Title</th>
                    <th>Instructor Name</th>
                    <th>Total Enrollments</th>
                </tr>
            </thead>
            <tbody id="courseEnrollmentTableBody">
                <!-- Rows populated via adminReport.js -->
            </tbody>
        </table>
    </div>

    <h2 class="text-light mt-5 mb-4">Instructor-wise Courses</h2>
    <p class="text-secondary">See which courses are managed by each instructor.</p>

    <!-- Search Input -->
    <div class="mb-3">
        <label for="searchInput2" class="form-label text-light">Search:</label>
        <input type="text" id="searchInput2" class="form-control w-50" placeholder="Search by Course Title..." />
    </div>
    
    <hr class="border-secondary" />

    <div class="table-responsive">
        <table class="table table-dark table-bordered table-striped table-hover align-middle">
            <thead class="table-secondary text-dark">
                <tr>
                    <th>Instructor Name</th>
                    <th>Course Titles</th>
                    <th>Total Courses</th>
                </tr>
            </thead>
            <tbody id="instructorCoursesTableBody">
            </tbody>
        </table>
    </div>


</div>

<script src="../bootstrap-5.3.5-dist/js/adminReport.js"></script>
