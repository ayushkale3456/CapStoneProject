<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - CourseMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="../bootstrap-5.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/style.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
        }

        h3 {
            color: #ffd369;
        }

        label {
            color: #72648C;
        }

        .card {
            background-color: #2c2c3e;
            border: 1px solid #444;
            border-radius: 15px;
        }

        .form-control {
            background-color: #3c3c4e;
            color: white;
            border: 1px solid #5C5470;
        }

        .form-control:focus {
            border-color: #72648C;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #5C5470;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #72648C;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Create an Account</h3>
                <form id="userForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                        <div class="invalid-feedback">Atleast 5 characters</div>
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
                        <div class="invalid-feedback">Invalid email</div>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="••••••••">
                        <div class="invalid-feedback">Atleast 4 characters</div>

                    </div>
                    <div class="mb-3">
                        <label for="signupPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="signupPhone" placeholder="Phone Number">
                        <div class="invalid-feedback">Atleast 6 digits</div>

                    </div>
                    <div class="mb-4">
                        <!-- <label for="userType" class="form-label">Confirm Password</label>
                    <input type="radio" class="form-control" id="confirmPassword" placeholder="••••••••"> -->
                        <label for="userType" class="form-label">User Type</label>
                        <select id="userType" class="form-select form-control">
                            <option value="admin">Admin</option>
                            <option value="student">Student</option>
                        </select>
                        <div class="invalid-feedback">Please select a User Type.</div>
                    </div>
                    <button type="submit" id="submit" class="btn btn-custom w-100">Sign Up</button>
                    <p class="mt-3 text-center text-secondary">Already have an account? <a href="signIn.html"
                            class="text-info">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap-5.3.5-dist/js/Register.js"></script>
</body>

</html>
